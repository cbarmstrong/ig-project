<HTML>
<HEAD>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</HEAD>
<BODY>
<H1>Index</H1>
<SCRIPT>

function setFTSE(){
    start_date = $("#start").datepicker("getDate");
    end_date = $("#end").datepicker("getDate");
    if(start_date && end_date){
        getFTSE();
    }
}

function populate(){
    $( "#start" ).datepicker({ dateFormat: "yy-mm-dd", defaultDate: new Date() });
    $( "#end" ).datepicker({ dateFormat: "yy-mm-dd", defaultDate: new Date() });
    setFTSE();
}

function getFTSE(date){
    $.ajax({url: "/index/all/"+date, success: function(result){ 
        page = ""
        keys = Object.keys(result);
        for(i=0;i<keys.length;i++){
            stock = keys[i];
            id_text = stock.replace(/[ &\(\)']/g,"_");
            if(result[stock]==0){ page += "<I>"; }
            page += "<BR><SPAN CLASS='stock_text'><B>"+stock+"</B></SPAN>: <SPAN ID='"+id_text+"_epics'></SPAN>"
            if(result[stock]==0){ page += "</I>"; }
        }
        $("#IndexList").html(page);
        for(i=0;i<keys.length;i++){
            stock = keys[i];
            updateEpics(stock);
        }
    }});
}

$(document).ready(populate);

</SCRIPT>

<p>Start Date: <input type="text" id="start"></p>
<p>End Date: <input type="text" id="end"></p>
